# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: ghcr.io/stas-zinchenko
  # Overrides the image tag whose default is the chart appVersion.
  tag: $(shell git describe --tags --abbrev=0)-$(shell git rev-parse --short HEAD)
  os: linux
  arch: amd64
secret:
  name: kbot
  tokenKey: token
  tokenName: TELE_TOKEN
securityContext:
  privileged: true
